<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!-- side pane -->
  <div class="sidepane col-sm-2 col-md-2 col-lg-2">
    <button id="save" class="btn btn-default">Save</button>
    <div class="form">
      <h3>Form</h3>
      <input type="file" class="form-control fileInput" placeholder="Upload Your Images" name="upload">
      <button id="submit" class="btn btn-default">upload</button>
      <!-- Upload Form here -->
    </div>
    <hr />
    <div class="assets">
      <h3>Assets</h3>
      <div class="text">
        <h4>Text</h4>
        <button id="addText" class="btn btn-default">Add Text</button>
      </div>
      <div class="image">
        <h4>Images</h4>
        <ul class="list-unstyled images">
          <!-- List of images here -->
          <!-- <li><img src="images/sample.jpeg" class="img-rounded" /></li> -->
        </ul>
      </div>
    </div>
  </div>
  <!-- canvas -->
  <div class="canvas col-sm-8 col-md-8 col-lg-8">
    <div class="block">
      <!-- Add images and texts to here -->
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
